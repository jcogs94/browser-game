<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Turn-based Strategy Game</title>
</head>
<body>
    <div id="display">
        <div id="screen">
            <header>Turn-based Strategy Game</header>
            <div class="player-info">
                <div class="player">
                    <h3 class="text">Player...</h3>
                    <p class="text"><b>Hit Points: </b> <span id="player-hitpoints">10</span></p>
                </div>
                <div class="computer">
                    <h3 class="text">Computer</h3>
                    <p class="text"><b>Hit Points: </b> <span id="computer-hitpoints">10</span></p>
                </div>
            </div>
            <div class="buttons">
                <button id="create-peon">Create Peon</button>
                <button id="select-peon">Select Peon</button>
            </div>
        </div>
        <div id="barracks-display">
        
        </div>
    </div>
</body>
</html>
