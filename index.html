<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Castle Battle</title>
</head>
<body>
    <div id="display">
        <div id="screen">
            <h3 class="heading" id="top-heading">Castle Battle</h3>
            <div class="player-info">
                <div class="player">
                    <h3 class="text"><u><span class="player-name">Player...</span></u></h3>
                    <p class="text"><b>Hit Points: </b> <span id="player-hitpoints">10</span></p>
                </div>
                <div class="computer">
                    <h3 class="text"><u>Computer</u></h3>
                    <p class="text"><b>Hit Points: </b> <span id="computer-hitpoints">10</span></p>
                </div>
            </div>
            <div class="text-output">
                <p id="output">Push the start button to begin!</p>
            </div>
            <div class="temp">
                <button id="start-button">Start!</button>
            </div>
            <div class="buttons">
                <button id="create-peon">Create Peon</button>
                <button id="select-peon">Select Peon</button>
            </div>
        </div>
        <div id="barracks-display">
            <div class="barracks-info" id="player-barracks">
                <h3 class="heading barracks-heading"><span class="player-name">Player</span>&nbsp;Barracks</h3>
            </div>
            <div class="barracks-info" id="computer-barracks">
                <h3 class="heading barracks-heading"">Computer Barracks</h3>
            </div>
        </div>
    </div>
</body>
</html>
